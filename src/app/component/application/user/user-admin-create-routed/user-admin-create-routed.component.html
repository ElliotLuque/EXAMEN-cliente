<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 class="text-center mb-5">Creaci√≥n de User</h1>
  
        <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">
  
          <div class="mb-3 row">
            <label for="inputID" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="inputID" formControlName="id" readonly>
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4 has-validation">
              <input type="text" class="form-control"
                id="inputName" formControlName="name">
            </div>
          </div>      
  
          <div class="mb-3 row">
            <label for="inputSurname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-4 has-validation">
              <input type="text" class="form-control"
                id="inputSurname" formControlName="surname">
            </div>
          </div> 
  
          <div class="mb-3 row">
            <label for="inputLastname" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-4 has-validation">
              <input type="text" class="form-control"
                id="inputLastname" formControlName="lastname">
            </div>
          </div> 
  
          <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4 has-validation">
              <input type="text" class="form-control"
                id="inputEmail" formControlName="email">              
            </div>
          </div>
  
          <div class="mb-3 row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-4 has-validation">
              <input type="text" class="form-control"
                id="inputUsername" formControlName="username">
            </div>
          </div> 
  
          <button type="submit" class="btn btn-primary"
            [disabled]="!oForm.dirty || (oForm.invalid && oForm.dirty)">Guardar</button>
  
        </form>
  
      </div>
    </div>
  </div>
  
  <div class="modal fade" [id]="mimodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
                {{modalContent}}
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
  </div>
